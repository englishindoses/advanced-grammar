<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inverted Conditionals in English</title>
  <style>
        /* Reset and base styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
       
        :root {
            --primary-color: #1B263B; /* Navy */
            --secondary-color: #26A69A; /* Teal */
            --accent-color: #26A69A; /* Teal */
            --light-color: #ECECEC; /* Soft Gray */
            --dark-color: #333333; /* Charcoal */
            --background-color: #FFFFFF; /* White */
            --th-background-color: #2D3B57; /* background colour for table header */
        }

        body {
            font-family: 'Open Sans', sans-serif;
            font-size: 1rem;
            line-height: 1.5;
            color: #333333;
            background-color: #F8F8F8;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem;
            background-color: #F5F5F5;
            border-radius: 10px;
        }
        
        /* Typography */
        h1, h2, h3, h4 {
            font-family: 'Montserrat', sans-serif;
            color: #1B263B; /* Navy */
            margin-bottom: 1rem;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
        }
        
        .header h1 {
            background-color: var(--primary-color);
            color: white;
            padding: 20px;
            padding-left: 30px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); 
        }

        h2 {
            font-size: 2rem;
            margin-top: 3rem;
            border-bottom: 3px solid #F07D3E;
        }
        
        h3 {
            font-size: 1.75rem;
            margin-top: 2rem;
        }
        
        h4 {
            font-size: 1.25rem;
            margin-top: 1.5rem;
        }
        
        p {
            margin-bottom: 1rem;
        }
        
        /* Grammar examples */
        .example {
            font-family: 'Source Code Pro', monospace;
            background-color: #ECECEC; /* Soft Gray */
            padding: 0.75rem;
            margin: 1rem 0 1rem 1.5rem;
            border-left: 4px solid #26A69A; /* Teal */
            border-radius: 10px;
        }
        
        /* Table styles */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 2rem 0;
        }
        
        th, td {
            border: 1px solid #ccc;
            padding: 0.75rem;
            text-align: left;
        }
        
        th {
            background-color: #2D3B57;
            color: white;
        }
        
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        
        /* Error and correct examples */
        .error {
            color: #333333; /* Charcoal */
            text-decoration: line-through;
            margin-left: 1.5rem;
        }
        
        .correct {
            color: #333333; /* Charcoal */
            margin-left: 1.5rem;
        }
        
        /* SVG container */
        .diagram-container {
            width: 100%;
            margin: 2rem 0;
            text-align: center;
        }
        
        .diagram-container svg {
            max-width: 100%;
            height: auto;
        }
        
        /* Tips section */
        .tips {
            background-color: #fff;
            border-left: 4px solid #F07D3E;
            padding: 1.5rem;
            border-radius: 10px;
            margin: 2rem 0;
        }
        
        .tips h3 {
            color: #F07D3E;
            margin-top: 0;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            h2 {
                font-size: 1.75rem;
            }
            
            h3 {
                font-size: 1.5rem;
            }
        }
  </style>
</head>
<body>
  <h1>Inverted Conditionals in English</h1>
  <!-- Rest of your document content -->
</body>
</html>
